<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Example: Breed Images</title>
</head>
<body>
    <main>
        <h1>Dog Photo Bonanza: Breed Edition!</h1>

        <form>
            <p>What kind of dog would you like to see?
            </p>
            <input type="text" value="shiba" id="breed" required>
            <input type="submit" value="Get a dog pic!">
        </form>
        <section id="image-list">
            <!-- List of dog images goes here -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</body>
</html>
